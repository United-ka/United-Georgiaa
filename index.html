<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>United-იუნაიტედი</title>

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url(manutd-4.avif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Navigation bar styles */
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(213, 0, 50, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Menu and footer */
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        ul li {
            display: inline-block;
            margin: 10px;
        }

        ul li a {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        ul li a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Footer styles */
        footer {
            text-align: center;
            position: relative;
            bottom: 0;
            padding: 10px;
            font-size: 0.9em;
        }

        footer img {
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }
            nav {
                font-size: 1em;
            }
            ul li a {
                font-size: 1em;
            }
        }

        @media (max-width: 768px) {
            body {
                background-position: center top;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            ul {
                width: 100%;
            }
            ul li {
                display: block;
                margin: 10px 0;
            }
            footer img {
                max-width: 40%;
            }
        }
        
    </style>
</head>
<body>

    <nav>
        <a href="index.html">მთავარი</a>
       
    </nav>

    <h1>United-იუნაიტედი</h1>

    <ul id="menu">
        <li><a href="ვიდეოები.html">ვიდეოები</a></li>
        <li><a href="თამაშები.html">მატჩები</a></li>
        <li><a href="ლაივი.html">ლაივი</a></li>
        <li><a href="ცხრილი.html">ცხრილი</a></li>
        <li><a href="https://www.facebook.com/profile.php?id=61558629608375">ფეისბუქი</a></li>
        <li><a href="შემდეგი.html">მომდევნო</a></li>
        <li><a href="მიმოხილვა.html">მიმოხილვა</a></li>
    </ul>

    <footer>
        <img src="manchesterunited.jpg" alt="Manchester United logo">
        <p>© 2025 ყველა უფლება დაცულია</p>
    </footer>

</body>
</html>
