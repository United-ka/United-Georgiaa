<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United-იუნაიტედი</title>

    <style>
        /* Reset all styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Setup */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('manutd-4.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 10px;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
        }

        /* Background Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Main Header */
        h1 {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #d50032;
        }

        /* Menu Links */
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 30px;
        }

        ul li {
            display: inline-block;
            margin: 15px;
        }

        ul li a {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        ul li a:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            bottom: 10px;
        }

        footer img {
            max-width: 180px;
            height: auto;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        footer img:hover {
            transform: scale(1.1);
        }

        /* Mobile-First Approach */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            nav {
                font-size: 1em;
                padding: 12px;
            }

            ul li {
                display: block;
                margin: 10px 0;
            }

            ul li a {
                font-size: 1.1em;
                padding: 10px 25px;
            }

            footer img {
                max-width: 50%;
            }
        }

        /* Desktop */
        @media (min-width: 769px) {
            h1 {
                font-size: 4.5em;
            }

            nav {
                font-size: 1.3em;
                padding: 20px;
            }

            ul li a {
                font-size: 1.3em;
                padding: 15px 40px;
            }

            footer img {
                max-width: 200px;
            }
        }

    </style>
</head>
